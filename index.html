<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site com Fundo Animado</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Faz com que o conteúdo ocupe toda a altura da tela */
        overflow: hidden; /* Esconde barras de rolagem */
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Redimensiona o vídeo para cobrir todo o contêiner */
        z-index: -1; /* Coloca o vídeo atrás de todo o conteúdo */
    }
    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff; /* Cor do texto */
        z-index: 1; /* Garante que o conteúdo fique na frente do vídeo */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    h1 {
        margin-bottom: 20px; /* Espaçamento inferior do título */
    }
    button {
        font-size: 16px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<video autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
</video>
<div class="content">
    <!-- Aqui vai o resto do seu conteúdo HTML -->
    <h1>Meu Site com Fundo Animado</h1>
    <button onclick="playMusic()">Reproduzir Música</button>
</div>

<script>
function playMusic() {
    var audio = new Audio('musica.mp3');
    audio.play();
}
</script>
</body>
</html>
